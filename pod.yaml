apiVersion: v1
kind: Pod
metadata:
  name: auth-psql
  labels:
    name: auth-psql
spec:
  containers:
    - image: launcher.gcr.io/google/postgresql9
      name: postgres
      env:
        - name: "POSTGRES_USER"
          value: "ms_auth_psql"
        - name: "POSTGRES_PASSWORD"
          value: "password"
      volumeMounts:
        - name: auth-data
          mountPath: /var/lib/postgresql/data
          subPath: data/auth
  volumes:
    - name: auth-data
      persistentVolumeClaim:
        claimName: auth-data
---
# Request a persistent volume from the cluster using a Persistent Volume Claim.
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: auth-data
  annotations:
    volume.alpha.kubernetes.io/storage-class: default
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi