syntax = "proto3";

package auth;
option go_package="authpb";

message Authentication {
  string username = 1;
  string password = 2;
}

message AuthenticateRequest {
  Authentication auth = 1;
}

message AuthenticateResponse {
  string token = 1;
}

service AuthService{
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse) {};
}